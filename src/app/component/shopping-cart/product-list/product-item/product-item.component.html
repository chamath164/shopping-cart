
    <div class="card shadow-sm">
      <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl" />

      <div class="card-body">
        <div class="card-price">
          <strong class="text-muted">{{ productItem.price | currency: 'USD' }}</strong>
        </div>
        <p class="card-text">{{ productItem.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCarat()" >Add to Cart</button>
            <button type="button" class="btn btn-sm btn-secondary">View Details</button>
          </div>

        </div>
      </div>
    </div>
